<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Sorry Farhana</title>
  <style>
    :root {
      --main-color: #ff4081;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('sorry.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.3);
      border-radius: 20px;
      padding: 30px 20px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    .emoji {
      font-size: 80px;
      animation: bounce 1.6s infinite;
    }

    h1 {
      font-size: 26px;
      color: var(--main-color);
      margin-top: 15px;
      text-shadow: 1px 1px 3px #fff;
    }

    .type-text {
      margin: 20px 0;
      font-size: 17px;
      color: #333;
      min-height: 90px;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      background: var(--main-color);
      border: none;
      border-radius: 25px;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
      margin-top: 15px;
    }

    button:hover {
      background: #e91e63;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .love-float {
      position: absolute;
      white-space: nowrap;
      font-size: 22px;
      font-weight: bold;
      color: #ff4081;
      animation: floatLove 12s linear infinite;
      opacity: 0.7;
      pointer-events: none;
    }

    @keyframes floatLove {
      0% {
        transform: translateX(-100vw) translateY(0vh) rotate(0deg);
      }
      100% {
        transform: translateX(100vw) translateY(-100vh) rotate(360deg);
      }
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 64, 129, 0.2);
      border-radius: 50%;
      animation: floatUp 10s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(100vh); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }

    @media (max-width: 500px) {
      .emoji {
        font-size: 60px;
      }

      .type-text {
        font-size: 15px;
      }

      .love-float {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>

  <!-- Many Floating 'I LOVE YOU' -->
  <script>
    for (let i = 0; i < 20; i++) {
      const love = document.createElement('div');
      love.className = 'love-float';
      love.innerText = 'I LOVE YOU';
      love.style.top = Math.random() * 100 + '%';
      love.style.left = '-' + Math.random() * 300 + 'px';
      love.style.animationDuration = (8 + Math.random() * 5) + 's';
      document.body.appendChild(love);
    }
  </script>

  <!-- Background Particles -->
  <div class="particles" id="particles"></div>

  <!-- Main Card -->
  <div class="card">
    <div class="emoji">ðŸ¦–</div>
    <h1>Iâ€™m Sorry, Farhana</h1>
    <div class="type-text" id="message"></div>
    <button onclick="location.href='memory.html'">Next Page</button>
  </div>

  <!-- Typewriter Message -->
  <script>
    const msg = "Gublu amake maaf kore dau... Tumi amar cute bachcha, pagol toh vul kore boseche, next time tumi taake jento matite pute debe ðŸ¥ºðŸ¥º,... I LOVE YOU";
    let index = 0;
    const el = document.getElementById("message");
    function typeWriter() {
      if (index < msg.length) {
        el.innerHTML += msg.charAt(index);
        index++;
        setTimeout(typeWriter, 45);
      }

    typeWriter();
  </script>

  <!-- Particle Generator -->
  <script>
    const container = document.getElementById('particles');
    for (let i = 0; i < 35; i++) {
      const p = document.createElement('div');
      p.classList.add('particle');
      p.style.left = Math.random() * 100 + 'vw';
      p.style.animationDuration = (6 + Math.random() * 6) + 's';
      p.style.width = p.style.height = (4 + Math.random() * 8) + 'px';
      container.appendChild(p);
    }
  </script>
</body>
</html>
